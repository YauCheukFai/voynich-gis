<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOYNICH GIS TERMINAL [v1.1]</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --terminal-bg: #161b22;
            --border-color: #30363d;
            --text-main: #c9d1d9;
            --text-dim: #8b949e;
            --accent-green: #238636;
            --accent-green-text: #2ea043;
            --accent-blue: #58a6ff;
            --accent-yellow: #d29922;
            --font-mono: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-mono);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1200px;
            gap: 20px;
        }

        .terminal-column {
            flex: 2;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .header {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 10px;
            
            display: flex;
            justify-content: space-between;
            align-items: center; 
        }

        .header h1 {
            font-size: 1.2rem;
            margin: 0;
            color: var(--accent-green-text);
        }

        .nav-btn {
            color: var(--text-dim);
            text-decoration: none;
            font-size: 0.8rem;
            border: 1px solid var(--border-color);
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.2s;
            font-weight: bold;
            white-space: nowrap;
        }

        .nav-btn:hover {
            color: var(--accent-blue);
            border-color: var(--accent-blue);
            background: rgba(88, 166, 255, 0.1);
        }

        .input-group {
            background: var(--terminal-bg);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
        }

        .label {
            display: block;
            color: var(--text-dim);
            font-size: 0.8rem;
            margin-bottom: 5px;
        }

        .cmd-line {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .prompt { color: var(--accent-green-text); font-weight: bold; }

        input[type="text"] {
            background: transparent;
            border: none;
            color: var(--text-main);
            font-family: var(--font-mono);
            font-size: 1rem;
            width: 100%;
            outline: none;
        }

        .status-bar {
            margin-top: 10px;
            font-size: 0.9rem;
            color: var(--text-dim);
            min-height: 1.2em;
            white-space: pre-wrap;
        }

        .visual-display {
            display: flex;
            gap: 10px;
            height: 650px;
        }

        .panel {
            flex: 1;
            background: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            background: #21262d;
            padding: 5px 10px;
            font-size: 0.75rem;
            color: var(--text-dim);
            border-bottom: 1px solid var(--border-color);
            text-transform: uppercase;
        }

        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 10px;
            overflow: hidden;
        }

        .placeholder-box {
            width: 80%;
            height: 80%;
            border: 2px dashed var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            text-align: center;
            font-size: 0.8rem;
        }
        
        img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; 
            display: block;
            margin: 0 auto;
        }

        .sidebar-column {
            flex: 1;
            min-width: 250px;
            background: var(--terminal-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 850px;
        }

        .tab-nav {
            display: flex;
            border-bottom: 1px solid var(--border-color);
            background: #21262d;
        }

        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent;
            border: none;
            color: var(--text-dim);
            font-family: var(--font-mono);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover { color: var(--text-main); }
        
        .tab-btn.active {
            color: var(--accent-green-text);
            border-bottom: 2px solid var(--accent-green-text);
            background: var(--terminal-bg);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow-y: auto;
        }
        .tab-content.active { display: block; }

        .list-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }
        .list-item:hover { background: #21262d; }

        .item-title {
            color: var(--accent-blue);
            font-size: 0.9rem;
            font-weight: bold;
            display: block;
        }
        .item-desc {
            color: var(--text-dim);
            font-size: 0.75rem;
            display: block;
            margin-top: 4px;
        }

        .lex-category {
            padding: 8px 15px;
            background: #0d1117;
            color: var(--text-dim);
            font-size: 0.7rem;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border-color);
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .visual-display {
                flex-direction: column;
                height: auto;
            }
            
            .panel { 
                height: 180px;
                min-height: 180px;
            }

            .input-group {
                padding: 10px;
            }
            
            .tab-content {
                max-height: 300px; 
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="terminal-column">
        <div class="header">
            <div class="header-title-group">
                <h1>VOYNICH GIS TERMINAL [v1.1]</h1>
                <span style="font-size: 0.8rem; color: #8b949e;">INTERACTIVE DECODER // DIAGNOSTIC MODE ON</span>
            </div>
            
            <a href="index.html" class="nav-btn">[ _EXIT_TERMINAL ]</a>
        </div>

        <div class="input-group">
            <span class="label">COMMAND_INPUT_STREAM</span>
            <div class="cmd-line">
                <span class="prompt">></span>
                <input type="text" id="gisInput" placeholder="Enter GIS sequence (e.g., qotor)..." autocomplete="off">
            </div>
            <div class="status-bar" id="statusBar">STATUS: WAITING_FOR_INPUT</div>
        </div>

        <div class="visual-display">
            <div class="panel">
                <div class="panel-header">_GIS_GENERATED_OUTPUT (PREDICTION)</div>
                <div class="canvas-area" id="canvas">
                    <div class="placeholder-box">_NO_DATA<br>AWAITING_COMMAND</div>
                </div>
            </div>
            
            <div class="panel">
                <div class="panel-header">_MANUSCRIPT_REFERENCE (REALITY)</div>
                <div class="canvas-area" id="reference">
                    <div class="placeholder-box">_NO_DATA<br>AWAITING_MATCH</div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar-column">
        <div class="tab-nav">
            <button class="tab-btn active" onclick="switchTab('archives')">_ARCHIVES</button>
            <button class="tab-btn" onclick="switchTab('lexicon')">_LEXICON</button>
        </div>

        <div id="tab-archives" class="tab-content active">
            <ul style="list-style:none; padding:0; margin:0;" id="caseList">
            </ul>
        </div>

        <div id="tab-lexicon" class="tab-content">
        </div>
    </div>
</div>

<script src="js/gis_engine.js"></script>

</body>
</html>
