<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Style mimicking the manuscript ink -->
    <style>
        .ink { fill: none; stroke: #333; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
        .fill-glass { fill: rgba(200, 220, 255, 0.2); }
    </style>
    
    <!-- The Core (chor) - Vertical Axis -->
    <line x1="100" y1="20" x2="100" y2="180" class="ink" stroke-dasharray="5,5" opacity="0.5" />
    
    <!-- The Container (p-) - Vase Shape -->
    <path d="M 60 60 L 60 140 Q 60 170 100 170 Q 140 170 140 140 L 140 60" class="ink fill-glass" />
    
    <!-- Top Rim (Optional stylistic detail) -->
    <ellipse cx="100" cy="60" rx="40" ry="10" class="ink" />
    
    <!-- Label (Optional, for tech feel) -->
    <text x="150" y="160" font-family="Courier" font-size="10" fill="#58a6ff">p-</text>
    <text x="105" y="180" font-family="Courier" font-size="10" fill="#58a6ff">chor</text>
</svg>