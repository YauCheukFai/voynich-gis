<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Style Definition -->
    <style>
        .main-line { stroke: #58a6ff; stroke-width: 3; stroke-linecap: round; stroke-linejoin: round; }
        .guide-line { stroke: #58a6ff; stroke-width: 1; stroke-dasharray: 4, 4; opacity: 0.6; }
        .text-label { fill: #58a6ff; font-family: 'Courier New', monospace; font-size: 12px; }
    </style>

    <line x1="100" y1="20" x2="100" y2="180" class="guide-line" />

    <path d="M 60 100 
             Q 60 60 100 50 
             Q 140 60 150 100 
             Q 160 150 100 160 
             Q 50 150 60 100 Z" 
          class="main-line" />

    <circle cx="80" cy="90" r="2" fill="#58a6ff" opacity="0.5" />
    <circle cx="120" cy="110" r="2" fill="#58a6ff" opacity="0.5" />
    <circle cx="90" cy="130" r="2" fill="#58a6ff" opacity="0.5" />

    <text x="110" y="40" class="text-label">Nodule/Tuber</text>
    <text x="110" y="190" class="text-label">(tor/tol)</text>
</svg>