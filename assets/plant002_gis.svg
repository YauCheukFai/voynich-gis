<svg width="200" height="300" viewBox="0 0 200 300" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .main-line { stroke: #58a6ff; stroke-width: 3; stroke-linecap: round; }
        .guide-line { stroke: #58a6ff; stroke-width: 1; stroke-dasharray: 4, 4; opacity: 0.5; }
        .group-box { stroke: #58a6ff; stroke-width: 1; stroke-dasharray: 2, 2; opacity: 0.8; }
        .text-label { fill: #58a6ff; font-family: 'Courier New', monospace; font-size: 12px; text-anchor: middle; }
    </style>

    <rect x="40" y="60" width="120" height="130" rx="10" class="group-box" />
    <text x="100" y="30" class="text-label">Segmented Core</text>
    <text x="100" y="210" class="text-label">(chor-kar)</text>

    <circle cx="100" cy="90" r="25" class="main-line" />

    <line x1="100" y1="65" x2="100" y2="40" class="main-line" />
    <line x1="120" y1="75" x2="140" y2="60" class="main-line" />
    <line x1="80" y1="75" x2="60" y2="60" class="main-line" />

    <circle cx="70" cy="140" r="25" class="main-line" />

    <line x1="45" y1="140" x2="20" y2="140" class="main-line" />
    <line x1="55" y1="160" x2="40" y2="180" class="main-line" />

    <circle cx="130" cy="140" r="25" class="main-line" />

    <line x1="155" y1="140" x2="180" y2="140" class="main-line" />
    <line x1="145" y1="160" x2="160" y2="180" class="main-line" />

    <line x1="100" y1="115" x2="70" y2="115" class="guide-line" />
    <line x1="100" y1="115" x2="130" y2="115" class="guide-line" />

    <text x="100" y="240" class="text-label">Appendages (dor)</text>
</svg>